<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watches Website</title>
  <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">
  <!--Icons Library-->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav-logo">
        <i class="bx bxs-watch logo-icon"></i> Rolex
      </a>
      <div class="nav-menu" id="nav-menu">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#featured" class="nav-link">Featured</a>
          </li>
          <li class="nav-item">
            <a href="#products" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="#new" class="nav-link">New</a>
          </li>
        </ul>
        <div class="nav-close" id="nav-close">
          <i class='bx bx-x' ></i>
        </div>
      </div>
      <div class="nav-buttons">
        <!-- Theme change button -->
        <!-- <i class='bx bx-moon change-theme' id="theme-button"></i> -->
        <div class="nav-shop" id="cart-shop">
            <i class='bx bx-shopping-bag' ></i>
        </div>
        <div class="nav-toggle" id="nav-toggle">
            <i class='bx bx-grid-alt' ></i>
        </div>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="home" id="home">
      <div class="home-container container grid">
        <div class="home-image-box">
          <img src="assets/image/home.png" alt="home-image" class="home-img">
        </div>
        <div class="home-social">
          <a href="https://www.facebook.com/" target="_blank" class="home-social-link">
            Facebook
          </a>
          <a href="https://www.twitter.com/" target="_blank" class="home-social-link">
            Twitter
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="home-social-link">
            Instagram
          </a>
        </div>
        <div class="home-data">
          <h1 class="home-title">NEW WATCH <br> COLLECTIONS B720</h1>
          <p class="home-description">
            Latest arrival of the new imported watches of the B720 series, 
            with a modern and resistant design.
          </p>
          <span class="home-price">$1243</span>
          <div class="home-btns">
            <a href="#" class="button button-gray button-small">
              Discover
            </a>
            <button class="button home-button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
